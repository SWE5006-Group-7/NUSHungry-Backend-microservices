server:
  port: 8084

spring:
  application:
    name: review-service
  
  # MongoDB Configuration (开发环境)
  data:
    mongodb:
      host: localhost
      port: 27017
      database: review_service_dev
      auto-index-creation: true
  
  # RabbitMQ Configuration (开发环境)
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    publisher-confirm-type: correlated
    publisher-returns: true
    template:
      mandatory: true
      retry:
        enabled: false  # 开发环境不启用重试

# Actuator Configuration (开发环境)
management:
  endpoints:
    web:
      exposure:
        include: "*"  # 开发环境开放所有端点
  endpoint:
    health:
      show-details: always

# Logging Configuration (开发环境 - 详细日志)
logging:
  level:
    root: INFO
    com.nushungry.reviewservice: DEBUG
    org.springframework.data.mongodb: DEBUG
    org.springframework.amqp: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# API Documentation (开发环境启用)
springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

# RabbitMQ Exchange and Queue Configuration
rabbitmq:
  exchange:
    review: review.exchange
  routing-key:
    rating-changed: review.rating.changed
    price-changed: review.price.changed
  queue:
    rating: review.rating.queue
    price: review.price.queue

# 自定义应用配置
app:
  security:
    allowed-origins: http://localhost:5173,http://localhost:3000
  review:
    max-images: 9
    max-comment-length: 1000
    min-comment-length: 10
