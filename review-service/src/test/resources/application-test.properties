# Test MongoDB 配置 - 使用实际 MongoDB 实例
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=review_service_test

# 嵌入式 MongoDB 配置 (用于 @DataMongoTest 和 @SpringBootTest)
# 使用 6.0.9 版本 (Ubuntu 支持的最高稳定版本)
de.flapdoodle.mongodb.embedded.version=6.0.9

# RabbitMQ 配置
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# RabbitMQ 交换机和队列配置
rabbitmq.exchange.review=review.exchange
rabbitmq.routing-key.rating-changed=review.rating.changed
rabbitmq.routing-key.price-changed=review.price.changed
rabbitmq.queue.rating=review.rating.queue
rabbitmq.queue.price=review.price.queue

# 日志级别
logging.level.com.nushungry=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.data.mongodb=INFO
