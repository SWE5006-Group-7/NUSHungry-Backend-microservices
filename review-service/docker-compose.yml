version: '3.8'

services:
  # MongoDB 服务
  mongodb:
    image: mongo:7.0
    container_name: review-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: review_service
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - review-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # RabbitMQ 服务
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: review-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: password123
      RABBITMQ_DEFAULT_VHOST: /review
    ports:
      - "5672:5672"    # AMQP 端口
      - "15672:15672"  # 管理界面端口
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - review-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Review Service 应用
  review-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: review-service
    restart: unless-stopped
    environment:
      # Spring Profile
      SPRING_PROFILES_ACTIVE: prod
      
      # MongoDB 配置
      MONGODB_HOST: mongodb
      MONGODB_PORT: 27017
      MONGODB_DATABASE: review_service
      MONGODB_USERNAME: admin
      MONGODB_PASSWORD: password123
      
      # RabbitMQ 配置
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: admin
      RABBITMQ_PASSWORD: password123
      RABBITMQ_VHOST: /review
      
      # JVM 配置
      JAVA_OPTS: -Xms512m -Xmx1024m -XX:+UseG1GC
      
      # Swagger 配置（开发环境可启用）
      SWAGGER_ENABLED: "false"
      
      # CORS 配置
      ALLOWED_ORIGINS: http://localhost:5173,http://localhost:3000
    ports:
      - "8084:8084"  # 应用端口
      - "9084:9084"  # 管理端口
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - review-network
    volumes:
      - ./logs:/var/log/review-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s

# 网络配置
networks:
  review-network:
    driver: bridge

# 数据卷配置
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  rabbitmq_data:
    driver: local
