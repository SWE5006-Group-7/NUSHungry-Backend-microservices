version: '3.8'

services:
  # MongoDB 服务
  mongodb:
    image: mongo:7
    container_name: review-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: nushungry_reviews
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - review-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # RabbitMQ 服务
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: review-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: review
      RABBITMQ_DEFAULT_PASS: password123
      RABBITMQ_DEFAULT_VHOST: /review
    ports:
      - "5674:5672"    # AMQP 端口
      - "15674:15672"  # 管理界面端口
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - review-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Review Service 应用
  review-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: review-service
    restart: unless-stopped
    environment:
      # Spring Profile (生产环境)
      SPRING_PROFILES_ACTIVE: prod
      
      # Config Server (必需，用于加载生产配置)
      CONFIG_SERVER_URI: ${CONFIG_SERVER_URI:-http://config-server:8888}
      SPRING_CLOUD_CONFIG_USERNAME: ${SPRING_CLOUD_CONFIG_USERNAME:-config}
      SPRING_CLOUD_CONFIG_PASSWORD: ${SPRING_CLOUD_CONFIG_PASSWORD:-config123}
      
      # MongoDB 连接配置（容器网络地址）
      MONGODB_HOST: mongodb
      MONGODB_PORT: 27017
      MONGODB_DATABASE: nushungry_reviews
      MONGO_USER: admin
      MONGO_PASSWORD: password123
      
      # RabbitMQ 连接配置（容器网络地址）
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: review
      RABBITMQ_PASSWORD: password123
      RABBITMQ_VHOST: /review
      
      # JVM 配置
      JAVA_OPTS: -Xms512m -Xmx1024m -XX:+UseG1GC
      
      # 注意：业务配置（RabbitMQ交换机/队列等）从 Config Server 加载
      # 生产配置：config-repo/review-service-prod.yml
    ports:
      - "8084:8084"  # 应用端口
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - review-network
    volumes:
      - ./logs:/var/log/review-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s

# 网络配置
networks:
  review-network:
    driver: bridge

# 数据卷配置
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  rabbitmq_data:
    driver: local
