version: '3.8'

services:
  # PostgreSQL 服务
  postgres:
    image: postgres:16-alpine
    container_name: cafeteria-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: cafeteria_service
      POSTGRES_USER: cafeteria
      POSTGRES_PASSWORD: password123
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_cafeteria_db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - cafeteria-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cafeteria -d cafeteria_service"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # RabbitMQ 服务
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: cafeteria-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: cafeteria
      RABBITMQ_DEFAULT_PASS: password123
      RABBITMQ_DEFAULT_VHOST: /cafeteria
    ports:
      - "5673:5672"    # AMQP 端口
      - "15673:15672"  # 管理界面端口
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - cafeteria-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis 服务
  redis:
    image: redis:7-alpine
    container_name: cafeteria-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass password123
    ports:
      - "6380:6379"  # Redis 端口
    volumes:
      - redis_data:/data
    networks:
      - cafeteria-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Cafeteria Service 应用
  cafeteria-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cafeteria-service
    restart: unless-stopped
    environment:
      # Spring Profile (生产环境)
      SPRING_PROFILES_ACTIVE: prod
      
      # Config Server (必需，用于加载生产配置)
      CONFIG_SERVER_URI: ${CONFIG_SERVER_URI:-http://config-server:8888}
      SPRING_CLOUD_CONFIG_USERNAME: ${SPRING_CLOUD_CONFIG_USERNAME:-config}
      SPRING_CLOUD_CONFIG_PASSWORD: ${SPRING_CLOUD_CONFIG_PASSWORD:-config123}
      
      # PostgreSQL 连接配置（容器网络地址）
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: cafeteria_service
      DB_USERNAME: cafeteria
      DB_PASSWORD: password123
      
      # RabbitMQ 连接配置（容器网络地址）
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: cafeteria
      RABBITMQ_PASSWORD: password123
      RABBITMQ_VHOST: /cafeteria
      
      # Redis 连接配置（容器网络地址）
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: password123
      
      # JVM 配置
      JAVA_OPTS: -Xms512m -Xmx1024m -XX:+UseG1GC
      
      # 注意：业务配置（Swagger、CORS等）从 Config Server 加载
      # 生产配置：config-repo/cafeteria-service-prod.yml
    ports:
      - "8083:8083"  # 应用端口
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cafeteria-network
    volumes:
      - ./logs:/var/log/cafeteria-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s

# 网络配置
networks:
  cafeteria-network:
    driver: bridge

# 数据卷配置
volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local
  redis_data:
    driver: local
