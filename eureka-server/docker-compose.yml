version: '3.8'

services:
  eureka-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eureka-server
    ports:
      - "8761:8761"
    environment:
      # Spring Profile (生产环境)
      - SPRING_PROFILES_ACTIVE=prod

      # Config Server (必需，用于加载生产配置)
      - CONFIG_SERVER_URI=${CONFIG_SERVER_URI:-http://config-server:8888}
      - SPRING_CLOUD_CONFIG_USERNAME=${SPRING_CLOUD_CONFIG_USERNAME:-config}
      - SPRING_CLOUD_CONFIG_PASSWORD=${SPRING_CLOUD_CONFIG_PASSWORD:-config123}

      # Security 连接配置（用于 Dashboard 认证）
      - SPRING_SECURITY_USER_NAME=${EUREKA_USERNAME:-eureka}
      - SPRING_SECURITY_USER_PASSWORD=${EUREKA_PASSWORD:-eureka}

      # JVM 配置
      - JAVA_OPTS=-Xms256m -Xmx512m -XX:+UseG1GC
      
      # 注意：业务配置（自我保护、日志级别等）从 Config Server 加载
      # 生产配置：config-repo/eureka-server-prod.yml

    networks:
      - nushungry-network

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    labels:
      com.nushungry.service: "eureka-server"
      com.nushungry.description: "Service Registry and Discovery"

networks:
  nushungry-network:
    driver: bridge

volumes:
  eureka-data:
    driver: local
