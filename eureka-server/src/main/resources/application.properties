# ============================================
# Eureka Server - Local Development Configuration
# Config Server will override these in production
# ============================================

# Application Identity
spring.application.name=eureka-server

# Config Server Import (optional for local dev)
spring.config.import=optional:configserver:${CONFIG_SERVER_URI:http://localhost:8888}
# Config Server 容错配置
spring.cloud.config.fail-fast=false
spring.cloud.config.retry.max-attempts=3
spring.cloud.config.retry.initial-interval=1000

# Local Development Defaults
server.port=8761
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
spring.security.user.name=eureka
spring.security.user.password=eureka
