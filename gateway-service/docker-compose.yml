version: '3.8'

services:
  # Gateway Service
  gateway-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gateway-service
    ports:
      - "8080:8080"
    environment:
      # Spring Profile (生产环境)
      - SPRING_PROFILES_ACTIVE=prod
      
      # Config Server (必需，用于加载生产配置)
      - CONFIG_SERVER_URI=${CONFIG_SERVER_URI:-http://config-server:8888}
      - SPRING_CLOUD_CONFIG_USERNAME=${SPRING_CLOUD_CONFIG_USERNAME:-config}
      - SPRING_CLOUD_CONFIG_PASSWORD=${SPRING_CLOUD_CONFIG_PASSWORD:-config123}

      # Redis 连接配置（容器网络地址，用于限流）
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - SPRING_DATA_REDIS_PASSWORD=${REDIS_PASSWORD:-}

      # JVM 配置
      - JAVA_OPTS=-Xms512m -Xmx1024m -XX:+UseG1GC
      
      # 注意：业务配置（JWT、路由规则等）从 Config Server 加载
      # 生产配置：config-repo/gateway-service-prod.yml

    depends_on:
      redis:
        condition: service_healthy
    networks:
      - nushungry-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for rate limiting
  redis:
    image: redis:7-alpine
    container_name: gateway-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - nushungry-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

networks:
  nushungry-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
