spring:
  application:
    name: gateway-service

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # Spring Cloud Config Import (required for Spring Cloud 2020.0+)
  # 使用 configserver: 前缀并通过 spring.cloud.config 配置认证
  config:
    import: "configserver:${CONFIG_SERVER_URI:http://localhost:8888}?fail-fast=false"

  cloud:
    config:
      uri: ${CONFIG_SERVER_URI:http://localhost:8888}
      username: ${CONFIG_SERVER_USERNAME:config}
      password: ${CONFIG_SERVER_PASSWORD:config123}
      fail-fast: false
      retry:
        max-attempts: 6
        initial-interval: 1000
        multiplier: 1.1
        max-interval: 2000
