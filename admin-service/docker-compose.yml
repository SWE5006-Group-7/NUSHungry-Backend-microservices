version: '3.8'

services:
  # PostgreSQL 服务
  postgres:
    image: postgres:16-alpine
    container_name: admin-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: admin_service
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_admin_db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - admin-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d admin_service"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # RabbitMQ 服务
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: admin-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: password123
      RABBITMQ_DEFAULT_VHOST: /admin
    ports:
      - "5672:5672"    # AMQP 端口
      - "15672:15672"  # 管理界面端口
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - admin-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Admin Service 应用
  admin-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: admin-service
    restart: unless-stopped
    environment:
      # Spring Profile (生产环境)
      SPRING_PROFILES_ACTIVE: prod
      
      # Config Server (必需，用于加载生产配置)
      CONFIG_SERVER_URI: ${CONFIG_SERVER_URI:-http://config-server:8888}
      SPRING_CLOUD_CONFIG_USERNAME: ${SPRING_CLOUD_CONFIG_USERNAME:-config}
      SPRING_CLOUD_CONFIG_PASSWORD: ${SPRING_CLOUD_CONFIG_PASSWORD:-config123}
      
      # PostgreSQL 连接配置（容器网络地址）
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: admin_service
      DB_USERNAME: admin
      DB_PASSWORD: password123
      
      # RabbitMQ 连接配置（容器网络地址）
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: admin
      RABBITMQ_PASSWORD: password123
      RABBITMQ_VHOST: /admin
      
      # JVM 配置
      JAVA_OPTS: -Xms512m -Xmx1024m -XX:+UseG1GC
      
      # 注意：业务配置（JWT、Swagger、CORS等）从 Config Server 加载
      # 生产配置：config-repo/admin-service-prod.yml
    ports:
      - "8082:8082"  # 应用端口
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - admin-network
    volumes:
      - ./logs:/var/log/admin-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s

# 网络配置
networks:
  admin-network:
    driver: bridge

# 数据卷配置
volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local
