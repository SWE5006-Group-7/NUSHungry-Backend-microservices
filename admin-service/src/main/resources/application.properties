# ===========================================
# Admin Service - 本地开发配置
# ===========================================
# 注意: 生产环境配置由 Config Server 统一管理
# 本文件仅用于本地开发，提供默认值

# 应用基本信息
spring.application.name=admin-service
server.port=8082

# Spring Cloud Config 导入 (从 Config Server 加载配置)
spring.config.import=optional:configserver:${CONFIG_SERVER_URI:http://localhost:8888}
# Config Server 容错配置
spring.cloud.config.fail-fast=false
spring.cloud.config.retry.max-attempts=3
spring.cloud.config.retry.initial-interval=1000

# 本地开发环境配置 (当 Config Server 不可用时的后备配置)
# 数据库连接 (本地开发默认值)
spring.datasource.url=jdbc:postgresql://localhost:5432/admin_db
spring.datasource.username=postgres
spring.datasource.password=postgres

# Eureka 服务注册 (本地开发默认值)
eureka.client.service-url.defaultZone=http://eureka:eureka@localhost:8761/eureka/