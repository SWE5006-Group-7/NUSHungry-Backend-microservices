kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: nushungry-local

# 集群节点配置
nodes:
  # 控制平面节点
  - role: control-plane
    # 端口映射:将 Ingress 端口映射到主机
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      # HTTP
      - containerPort: 80
        hostPort: 8080
        protocol: TCP
      # HTTPS
      - containerPort: 443
        hostPort: 8443
        protocol: TCP
      # PostgreSQL (用于本地访问 - 避免与现有容器冲突)
      - containerPort: 30432
        hostPort: 15432
        protocol: TCP
      # MongoDB (避免与现有容器冲突)
      - containerPort: 30717
        hostPort: 17017
        protocol: TCP
      # Redis (避免与现有容器冲突)
      - containerPort: 30379
        hostPort: 16379
        protocol: TCP

  # 工作节点 1
  - role: worker

  # 工作节点 2
  - role: worker

# 网络配置
networking:
  # Pod 网段
  podSubnet: "10.244.0.0/16"
  # Service 网段
  serviceSubnet: "10.96.0.0/12"
  # API Server 端口
  apiServerPort: 6443