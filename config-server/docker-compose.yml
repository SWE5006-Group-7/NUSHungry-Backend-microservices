version: '3.8'

services:
  config-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nushungry-config-server
    ports:
      - "8888:8888"
    environment:
      # Spring Profile (native使用本地文件系统，git使用Git仓库)
      - SPRING_PROFILES_ACTIVE=git

      # Config Server 认证配置
      - CONFIG_SERVER_USERNAME=config
      - CONFIG_SERVER_PASSWORD=config123

      # Git 仓库配置（仅当使用 git profile 时需要）
      - CONFIG_GIT_URI=${CONFIG_GIT_URI:-https://github.com/SWE5006-Group-7/NUSHungry-config.git}
      - CONFIG_GIT_BRANCH=${CONFIG_GIT_BRANCH:-main}
      - CONFIG_GIT_USERNAME=${CONFIG_GIT_USERNAME}
      - CONFIG_GIT_PASSWORD=${CONFIG_GIT_PASSWORD}

      # Eureka 连接配置（容器网络地址）
      - EUREKA_SERVER_URL=http://eureka:eureka@eureka-server:8761/eureka/

      # JVM 配置
      - JAVA_OPTS=-Xms256m -Xmx512m -XX:+UseG1GC
    volumes:
      # 挂载本地配置仓库（native profile 需要）
      - ../config-repo:/config-repo:ro
    networks:
      - nushungry-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8888/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    depends_on:
      - eureka-server

  # Eureka Server (dependency)
  eureka-server:
    build:
      context: ../eureka-server
      dockerfile: Dockerfile
    container_name: nushungry-eureka-server
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=standalone
    networks:
      - nushungry-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

networks:
  nushungry-network:
    driver: bridge

volumes:
  config-data:
