apiVersion: v1
kind: ConfigMap
metadata:
  name: nushungry-config
  namespace: nushungry-dev
  labels:
    app: nushungry
data:
  # 服务端口配置
  USER_SERVICE_PORT: "8081"
  CAFETERIA_SERVICE_PORT: "8083"
  REVIEW_SERVICE_PORT: "8084"
  MEDIA_SERVICE_PORT: "8085"
  PREFERENCE_SERVICE_PORT: "8086"

  # 服务发现地址（集群内部）
  USER_SERVICE_URL: "http://user-service.nushungry-dev.svc.cluster.local:8081"
  CAFETERIA_SERVICE_URL: "http://cafeteria-service.nushungry-dev.svc.cluster.local:8083"
  REVIEW_SERVICE_URL: "http://review-service.nushungry-dev.svc.cluster.local:8084"
  MEDIA_SERVICE_URL: "http://media-service.nushungry-dev.svc.cluster.local:8085"
  PREFERENCE_SERVICE_URL: "http://preference-service.nushungry-dev.svc.cluster.local:8086"

  # 日志配置
  LOGGING_LEVEL_ROOT: "INFO"
  LOGGING_LEVEL_COM_NUSHUNGRY: "DEBUG"

  # Actuator 配置
  MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info,metrics,prometheus"

  # 时区配置
  TZ: "Asia/Singapore"

  # JVM 配置
  JAVA_OPTS: "-Xms512m -Xmx1024m -XX:+UseG1GC -XX:MaxGCPauseMillis=200"
