---
# ================================================================
# 数据库配置 ConfigMap
# ================================================================
# 用途: 存储 RDS 连接信息(非敏感数据)
# 注意: 密码存储在 database-secret 中
# ================================================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: database-config
  namespace: nushungry-dev
  labels:
    app: nushungry
    component: database
data:
  # RDS PostgreSQL 连接信息
  DB_HOST: "REPLACE_WITH_RDS_ENDPOINT"
  DB_PORT: "5432"
  DB_USERNAME: "postgres"

  # 数据库名称
  USER_DB_NAME: "nushungry_users"
  CAFETERIA_DB_NAME: "cafeteria_db"
  MEDIA_DB_NAME: "media_db"
  PREFERENCE_DB_NAME: "preference_db"
