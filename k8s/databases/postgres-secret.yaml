# PostgreSQL Secret 配置模板
#
# ⚠️ 重要：此文件不应包含真实密码！
# 请使用以下命令创建真实的 Secret：
#
# kubectl create secret generic postgres-secret \
#   --from-literal=username=postgres \
#   --from-literal=password=YOUR_STRONG_PASSWORD \
#   --from-literal=user-db-url=jdbc:postgresql://YOUR_RDS_ENDPOINT:5432/user_db \
#   --from-literal=cafeteria-db-url=jdbc:postgresql://YOUR_RDS_ENDPOINT:5432/cafeteria_db \
#   --from-literal=preference-db-url=jdbc:postgresql://YOUR_RDS_ENDPOINT:5432/preference_db \
#   -n nushungry-dev
#
# 或者从 Terraform 输出获取：
# terraform output -raw rds_endpoint
#
# Secret 数据项说明：
# - username: PostgreSQL 用户名
# - password: PostgreSQL 密码
# - user-db-url: user-service 数据库连接字符串
# - cafeteria-db-url: cafeteria-service 数据库连接字符串
# - preference-db-url: preference-service 数据库连接字符串

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: nushungry-dev
  labels:
    app: nushungry
    component: database
type: Opaque
