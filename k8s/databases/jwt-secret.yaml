# JWT Secret 配置模板
#
# ⚠️ 重要：此文件不应包含真实密钥！
# 请使用以下命令创建真实的 Secret：
#
# kubectl create secret generic jwt-secret \
#   --from-literal=secret=$(openssl rand -base64 32) \
#   -n nushungry-dev
#
# JWT Secret 要求：
# - 必须至少 256 位（32 字节）
# - 使用强随机密钥生成
# - 生产环境和开发环境使用不同的密钥
#
# Secret 数据项说明：
# - secret: JWT 签名密钥（Base64 编码的随机字符串）

---
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: nushungry-dev
  labels:
    app: nushungry
    component: authentication
type: Opaque
# 示例数据（Base64 编码的占位符，实际部署时请删除）
# data:
#   secret: WVVVX0pXVF9TRUNSRVRfS0VZXzI1Nl9CSVRT  # YOUR_JWT_SECRET_KEY_256_BITS
