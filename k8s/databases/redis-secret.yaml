# Redis Secret 配置模板
#
# ⚠️ 重要：此文件不应包含真实密码！
# 请使用以下命令创建真实的 Secret：
#
# kubectl create secret generic redis-secret \
#   --from-literal=host=YOUR_ELASTICACHE_ENDPOINT \
#   --from-literal=port=6379 \
#   --from-literal=password=YOUR_REDIS_PASSWORD \
#   -n nushungry-dev
#
# 或者从 Terraform 输出获取：
# terraform output -raw redis_endpoint
#
# Secret 数据项说明：
# - host: Redis 主机地址
# - port: Redis 端口（默认 6379）
# - password: Redis 密码（如果启用了认证）

---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: nushungry-dev
  labels:
    app: nushungry
    component: cache
type: Opaque
# 示例数据（Base64 编码的占位符，实际部署时请删除）
# data:
#   host: bG9jYWxob3N0  # localhost
#   port: NjM3OQ==  # 6379
#   password: WVVVX1JFRElTX1BBU1NXT1JE  # YOUR_REDIS_PASSWORD
