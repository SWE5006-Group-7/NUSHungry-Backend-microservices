apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nushungry-ingress
  namespace: nushungry-dev
  labels:
    app: nushungry
  annotations:
    # AWS Load Balancer Controller 注解
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'

    # SSL 重定向（需要 SSL 证书时启用）
    # alb.ingress.kubernetes.io/ssl-redirect: '443'

    # 健康检查（使用 liveness 端点，返回 200 而不是 503）
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-path: /actuator/health/liveness
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '3'

    # 负载均衡算法
    alb.ingress.kubernetes.io/load-balancer-attributes: routing.http2.enabled=true,idle_timeout.timeout_seconds=60

    # 标签
    alb.ingress.kubernetes.io/tags: Environment=dev,Project=nushungry,ManagedBy=kubernetes

    # SSL 证书（需要替换为你的 ACM 证书 ARN）
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-southeast-1:123456789012:certificate/your-cert-id

    # CORS 配置（可选）
    # alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'

spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      # ==================== 后端 API 路由 ====================
      # Kubernetes Ingress 使用最长路径匹配（Longest Prefix Match）
      # /api/* 路径会优先于 / 路径，无需担心顺序问题

      # User Service 路由
      - path: /api/users
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8081
      - path: /api/auth
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8081

      # Cafeteria Service 路由
      - path: /api/cafeterias
        pathType: Prefix
        backend:
          service:
            name: cafeteria-service
            port:
              number: 8083
      - path: /api/stalls
        pathType: Prefix
        backend:
          service:
            name: cafeteria-service
            port:
              number: 8083
      - path: /api/dishes
        pathType: Prefix
        backend:
          service:
            name: cafeteria-service
            port:
              number: 8083

      # Review Service 路由
      - path: /api/reviews
        pathType: Prefix
        backend:
          service:
            name: review-service
            port:
              number: 8084

      # Media Service 路由
      - path: /api/media
        pathType: Prefix
        backend:
          service:
            name: media-service
            port:
              number: 8085
      - path: /api/uploads
        pathType: Prefix
        backend:
          service:
            name: media-service
            port:
              number: 8085

      # Preference Service 路由
      - path: /api/preferences
        pathType: Prefix
        backend:
          service:
            name: preference-service
            port:
              number: 8086
      - path: /api/favorites
        pathType: Prefix
        backend:
          service:
            name: preference-service
            port:
              number: 8086
      - path: /api/history
        pathType: Prefix
        backend:
          service:
            name: preference-service
            port:
              number: 8086

      # ==================== 前端路由（最后添加） ====================
      # 前端静态资源（Vue SPA）
      # 由于 K8s Ingress 使用最长路径匹配，/api/* 会优先匹配
      # / 路径只会匹配剩余的请求（前端页面）
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
