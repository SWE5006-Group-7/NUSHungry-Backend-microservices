version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: preference-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: preference_service
      POSTGRES_USER: preference
      POSTGRES_PASSWORD: password123
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_preference_db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - preference-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U preference -d preference_service"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: preference-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - preference-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  preference-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: preference-service
    restart: unless-stopped
    environment:
      # Spring Profile (生产环境)
      SPRING_PROFILES_ACTIVE: prod
      
      # Config Server (必需，用于加载生产配置)
      CONFIG_SERVER_URI: ${CONFIG_SERVER_URI:-http://config-server:8888}
      SPRING_CLOUD_CONFIG_USERNAME: ${SPRING_CLOUD_CONFIG_USERNAME:-config}
      SPRING_CLOUD_CONFIG_PASSWORD: ${SPRING_CLOUD_CONFIG_PASSWORD:-config123}
      
      # PostgreSQL 连接配置（容器网络地址）
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: preference_service
      DB_USERNAME: preference
      DB_PASSWORD: password123
      
      # Redis 连接配置（容器网络地址）
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      # JVM 配置
      JAVA_OPTS: -Xms512m -Xmx1024m -XX:+UseG1GC
      
      # 注意：业务配置（Swagger等）从 Config Server 加载
      # 生产配置：config-repo/preference-service-prod.yml
    ports:
      - "8086:8086"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - preference-network
    volumes:
      - ./logs:/var/log/preference-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  preference-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
