# Test Configuration for preference-service

# Server Configuration
server.port=0

# H2 In-Memory Database (PostgreSQL compatible mode)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Disable Redis Cache for tests (use simple in-memory cache)
spring.cache.type=simple

# Disable Spring Security for tests
# Note: This only disables auto-configuration
# JwtAuthenticationFilter is excluded via @Profile configuration
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,\
  org.springframework.boot.autoconfigure.security.servlet.SecurityFilterAutoConfiguration

# JWT Configuration (for validation tests)
jwt.secret=myTestSecretKeyForNUSHungryPreferenceServiceThatIsLongEnoughForHS256Algorithm

# Preference Configuration
favorites.max-count-per-user=100
search-history.max-count-per-user=50
search-history.retention-days=90

# Logging Configuration
logging.level.com.nushungry.preference=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.web=DEBUG
