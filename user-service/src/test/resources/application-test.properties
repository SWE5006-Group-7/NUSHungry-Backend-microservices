# Test Database Configuration (H2 in PostgreSQL mode)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=myTestSecretKeyForNUSHungryUserServiceThatIsLongEnoughForHS256Algorithm
jwt.access-token.expiration=3600000
jwt.refresh-token.expiration=2592000000
jwt.expiration=3600000

# Disable RabbitMQ and Feign in tests
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration,\
  org.springframework.cloud.openfeign.FeignAutoConfiguration,\
  org.springframework.cloud.openfeign.hateoas.FeignHalAutoConfiguration

# Logging
logging.level.com.nushungry.userservice=DEBUG
logging.level.org.springframework.security=DEBUG
