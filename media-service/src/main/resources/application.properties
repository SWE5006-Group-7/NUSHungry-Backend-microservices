spring.application.name=media-service
server.port=8085

# Spring Cloud Config Import (required for Spring Cloud 2020.0+)
spring.config.import=optional:configserver:${CONFIG_SERVER_URI:http://localhost:8888}

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://eureka:eureka@localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90

spring.datasource.url=${MEDIA_DB_URL:jdbc:postgresql://localhost:5432/media_db}
spring.datasource.username=${MEDIA_DB_USERNAME:postgres}
spring.datasource.password=${MEDIA_DB_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

management.endpoints.web.exposure.include=health,info,metrics,prometheus

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

media.storage.path=${MEDIA_STORAGE_PATH:uploads/images/}