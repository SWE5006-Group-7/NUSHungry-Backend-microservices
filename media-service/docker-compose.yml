version: '3.8'

services:
  # PostgreSQL 服务
  postgres:
    image: postgres:16-alpine
    container_name: media-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: media_service
      POSTGRES_USER: media
      POSTGRES_PASSWORD: password123
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_media_db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - media-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U media -d media_service"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # MinIO 对象存储服务（可选，用于云存储模拟）
  minio:
    image: minio/minio:latest
    container_name: media-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"    # API 端口
      - "9001:9001"    # Console 端口
    volumes:
      - minio_data:/data
    networks:
      - media-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Media Service 应用
  media-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: media-service
    restart: unless-stopped
    environment:
      # Spring Profile (生产环境)
      SPRING_PROFILES_ACTIVE: prod
      
      # Config Server (必需，用于加载生产配置)
      CONFIG_SERVER_URI: ${CONFIG_SERVER_URI:-http://config-server:8888}
      SPRING_CLOUD_CONFIG_USERNAME: ${SPRING_CLOUD_CONFIG_USERNAME:-config}
      SPRING_CLOUD_CONFIG_PASSWORD: ${SPRING_CLOUD_CONFIG_PASSWORD:-config123}

      # PostgreSQL 连接配置（容器网络地址）
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: media_service
      DB_USERNAME: media
      DB_PASSWORD: password123
      
      # MinIO 连接配置（容器网络地址）
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      
      # JVM 配置
      JAVA_OPTS: -Xms512m -Xmx1024m -XX:+UseG1GC
      
      # 注意：业务配置（文件上传大小、存储类型等）从 Config Server 加载
      # 生产配置：config-repo/media-service-prod.yml
    ports:
      - "8085:8085"  # 应用端口
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - media-network
    volumes:
      - ./uploads:/app/uploads  # 文件存储卷映射
      - ./logs:/var/log/media-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s

# 网络配置
networks:
  media-network:
    driver: bridge

# 数据卷配置
volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
