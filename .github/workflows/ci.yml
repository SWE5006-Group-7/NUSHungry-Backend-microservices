# ============================================================================
# ÊåÅÁª≠ÈõÜÊàêÂ∑•‰ΩúÊµÅ (CI)
# ============================================================================
# Áî®ÈÄî: ‰ª£Á†ÅË¥®ÈáèÊ£ÄÊü•„ÄÅÂçïÂÖÉÊµãËØï„ÄÅË¶ÜÁõñÁéáÂàÜÊûê„ÄÅÂÆâÂÖ®Êâ´Êèè
# Ëß¶Âèë: Pull Request Êàñ Push Âà∞‰ªª‰ΩïÂàÜÊîØ
# ============================================================================

name: Continuous Integration

on:
  # PR Âà∞ main/develop Êó∂ËøêË°å CI
  pull_request:
    branches:
      - main
      - develop

  # ‰ªÖÂΩì‰ª£Á†ÅÂêàÂπ∂Âà∞ main/develop ÂêéËøêË°å CI
  push:
    branches:
      - main
      - develop

# Êéà‰∫à GITHUB_TOKEN ÂøÖË¶ÅÁöÑÊùÉÈôê
permissions:
  contents: read        # ËØªÂèñ‰ª£Á†Å
  checks: write         # ÂàõÂª∫ Check Runs (test-reporter ÈúÄË¶Å)
  pull-requests: write  # Âú® PR ‰∏≠Ê∑ªÂä†ËØÑËÆ∫ (ÂèØÈÄâ)
  statuses: write       # Êõ¥Êñ∞ commit Áä∂ÊÄÅ

env:
  JAVA_VERSION: '17'
  MAVEN_OPTS: -Xmx3072m
  COVERAGE_THRESHOLD: 70

jobs:
  # =========================================================================
  # Job 1: ‰ª£Á†ÅÊ†ºÂºèÂíåËØ≠Ê≥ïÊ£ÄÊü•
  # =========================================================================
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ÂÆåÊï¥ÂéÜÂè≤,Áî®‰∫é SonarQube Á≠âÂ∑•ÂÖ∑

      - name: Setup Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Validate Maven POMs
        run: mvn validate

      - name: Check code formatting
        run: mvn spotless:check || echo "Code formatting issues found, but continuing..."
        continue-on-error: true

  # =========================================================================
  # Job 2: ÂçïÂÖÉÊµãËØï (Âπ∂Ë°åÊâßË°åÊâÄÊúâÊúçÂä°)
  # =========================================================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: code-quality

    strategy:
      fail-fast: false  # Âç≥‰Ωø‰∏Ä‰∏™ÊúçÂä°Â§±Ë¥•,ÂÖ∂‰ªñÊúçÂä°ÁªßÁª≠ÊµãËØï
      matrix:
        service:
          - user-service
          - cafeteria-service
          - review-service
          - media-service
          - preference-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Run tests for ${{ matrix.service }}
        working-directory: ${{ matrix.service }}
        run: mvn clean test -B

      - name: Generate JaCoCo coverage report
        working-directory: ${{ matrix.service }}
        run: mvn jacoco:report

      - name: Check coverage threshold
        working-directory: ${{ matrix.service }}
        run: |
          # ÊèêÂèñË¶ÜÁõñÁéáÁôæÂàÜÊØî
          if [ -f "target/site/jacoco/index.html" ]; then
            coverage=$(grep -oP 'Total.*?([0-9]+)%' target/site/jacoco/index.html | tail -1 | grep -oP '[0-9]+' || echo "0")
            echo "üìä ${{ matrix.service }} coverage: ${coverage}%"

            if [ "$coverage" -lt "${{ env.COVERAGE_THRESHOLD }}" ]; then
              echo "::warning::${{ matrix.service }} coverage (${coverage}%) below threshold (${{ env.COVERAGE_THRESHOLD }}%)"
              echo "‚ö†Ô∏è Please add more tests to improve coverage"
            else
              echo "‚úÖ Coverage meets threshold"
            fi
          else
            echo "::warning::Coverage report not found for ${{ matrix.service }}"
          fi
        continue-on-error: true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.service }}
          path: ${{ matrix.service }}/target/site/jacoco/
          retention-days: 7

      - name: Publish test results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Test Results - ${{ matrix.service }}
          path: ${{ matrix.service }}/target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: false

  # =========================================================================
  # Job 3: ÂÆâÂÖ®Êâ´Êèè
  # =========================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: code-quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: OWASP Dependency Check
        run: |
          mvn dependency-check:check \
            -Dformat=HTML \
            -Dformat=JSON \
            -DfailBuildOnCVSS=7 \
            -DsuppressionFile=.github/dependency-check-suppressions.xml || \
            echo "::warning::OWASP Dependency Check completed with warnings"
        continue-on-error: true

      - name: Check if OWASP report exists
        id: owasp-check
        run: |
          if [ -f "target/dependency-check-report.html" ]; then
            echo "report_exists=true" >> $GITHUB_OUTPUT
            echo "‚úÖ OWASP report generated"
          else
            echo "report_exists=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è OWASP report not found (this is non-blocking)"
          fi

      - name: Upload OWASP report
        uses: actions/upload-artifact@v4
        if: steps.owasp-check.outputs.report_exists == 'true'
        with:
          name: owasp-dependency-check-report
          path: target/dependency-check-report.html
          retention-days: 30

      - name: SpotBugs analysis
        run: |
          mvn spotbugs:check -DfailOnError=false || \
            echo "::warning::SpotBugs analysis completed with warnings"
        continue-on-error: true

      - name: Check if SpotBugs reports exist
        id: spotbugs-check
        run: |
          if ls **/target/spotbugsXml.xml 1> /dev/null 2>&1; then
            echo "reports_exist=true" >> $GITHUB_OUTPUT
            echo "‚úÖ SpotBugs reports found:"
            ls -lh **/target/spotbugsXml.xml || true
          else
            echo "reports_exist=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è No SpotBugs reports found (this is non-blocking)"
          fi

      - name: Upload SpotBugs report
        uses: actions/upload-artifact@v4
        if: steps.spotbugs-check.outputs.reports_exist == 'true'
        with:
          name: spotbugs-report
          path: |
            **/target/spotbugsXml.xml
            **/target/spotbugs.html
          retention-days: 30

  # =========================================================================
  # Job 4: ÊûÑÂª∫È™åËØÅ (Á°Æ‰øùÂèØ‰ª•ÊàêÂäüÊûÑÂª∫ JAR)
  # =========================================================================
  build-validation:
    name: Build Validation
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build all services
        run: mvn clean package -DskipTests -B

      - name: Verify JAR files
        run: |
          echo "Checking generated JAR files..."
          for service in user-service cafeteria-service review-service media-service preference-service; do
            jar_file="$service/target/$service-0.0.1-SNAPSHOT.jar"
            if [ -f "$jar_file" ]; then
              echo "‚úÖ $jar_file exists ($(du -h "$jar_file" | cut -f1))"
            else
              echo "‚ùå $jar_file not found!"
              exit 1
            fi
          done

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jar-files
          path: |
            **/target/*.jar
            !**/target/original-*.jar
          retention-days: 3

  # =========================================================================
  # Job 5: Docker ÊûÑÂª∫È™åËØÅ
  # =========================================================================
  docker-build-validation:
    name: Docker Build Validation
    runs-on: ubuntu-latest
    needs: build-validation

    strategy:
      matrix:
        service:
          - user-service
          - cafeteria-service
          - review-service
          - media-service
          - preference-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build JAR for ${{ matrix.service }}
        working-directory: ${{ matrix.service }}
        run: mvn clean package -DskipTests -B

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for ${{ matrix.service }}
        working-directory: ${{ matrix.service }}
        run: |
          docker build \
            --tag ${{ matrix.service }}:ci-${{ github.sha }} \
            --build-arg BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ') \
            --build-arg VCS_REF=${{ github.sha }} \
            .

      - name: Verify Docker image
        run: |
          echo "Image created successfully:"
          docker images ${{ matrix.service }}:ci-${{ github.sha }}

          echo "Image size:"
          docker images ${{ matrix.service }}:ci-${{ github.sha }} --format "{{.Size}}"

  # =========================================================================
  # Job 6: CI ÊÄªÁªìÊä•Âëä
  # =========================================================================
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs:
      - code-quality
      - unit-tests
      - security-scan
      - build-validation
      - docker-build-validation
    if: always()

    steps:
      - name: Generate CI summary
        run: |
          echo "# üöÄ CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Build Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Actor**: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Job Status" >> $GITHUB_STEP_SUMMARY
          echo "- Code Quality: ${{ needs.code-quality.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests: ${{ needs.unit-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security Scan: ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build Validation: ${{ needs.build-validation.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Docker Build: ${{ needs.docker-build-validation.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Next Steps" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" == "push" ] && [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "‚úÖ Ready to trigger build-and-push workflow" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ÑπÔ∏è Merge to main branch to trigger deployment" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check overall status
        run: |
          if [ "${{ needs.code-quality.result }}" != "success" ] || \
             [ "${{ needs.unit-tests.result }}" != "success" ] || \
             [ "${{ needs.build-validation.result }}" != "success" ] || \
             [ "${{ needs.docker-build-validation.result }}" != "success" ]; then
            echo "‚ùå CI pipeline failed!"
            exit 1
          fi
          echo "‚úÖ All CI checks passed!"
