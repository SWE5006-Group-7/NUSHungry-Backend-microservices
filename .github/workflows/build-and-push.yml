# ============================================================================
# ÊûÑÂª∫Âπ∂Êé®ÈÄÅ Docker ÈïúÂÉèÂ∑•‰ΩúÊµÅ
# ============================================================================
# Áî®ÈÄî: ÊûÑÂª∫ Docker ÈïúÂÉèÂπ∂Êé®ÈÄÅÂà∞ AWS ECR
# Ëß¶Âèë: Push Âà∞ main ÂàÜÊîØ (‰∏î CI ÈÄöËøáÂêé) ÊàñÊâãÂä®Ëß¶Âèë
# ============================================================================

name: Build and Push Docker Images

on:
  # Push Âà∞ main ÂàÜÊîØÊó∂Ëá™Âä®Ëß¶Âèë
  push:
    branches:
      - main
    paths:
      - '*-service/**'
      - '.github/workflows/build-and-push.yml'

  # ÊâãÂä®Ëß¶Âèë
  workflow_dispatch:
    inputs:
      services:
        description: 'Services to build (comma-separated, or "all")'
        required: true
        default: 'all'
        type: string
      tag:
        description: 'Image tag (e.g., v1.0.0, latest)'
        required: true
        default: 'latest'
        type: string

env:
  AWS_REGION: ap-southeast-1
  # Ê≥®ÊÑè: AWS_ACCOUNT_ID ÂøÖÈ°ªÂú® GitHub Secrets ‰∏≠ÈÖçÁΩÆ
  # Ëé∑ÂèñÊñπÂºè: aws sts get-caller-identity --query Account --output text
  JAVA_VERSION: '17'

jobs:
  # =========================================================================
  # Job 1: Á°ÆÂÆöÈúÄË¶ÅÊûÑÂª∫ÁöÑÊúçÂä°
  # =========================================================================
  determine-services:
    name: Determine Services to Build
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.set-services.outputs.services }}
      tag: ${{ steps.set-tag.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Ëé∑Âèñ‰∏ä‰∏ÄÊ¨°Êèê‰∫§,Áî®‰∫éÊ£ÄÊµãÂèòÊõ¥

      - name: Determine services to build
        id: set-services
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # ÊâãÂä®Ëß¶ÂèëÊó∂‰ΩøÁî®ËæìÂÖ•ÁöÑÊúçÂä°ÂàóË°®
            if [ "${{ github.event.inputs.services }}" == "all" ]; then
              SERVICES='["user-service","cafeteria-service","review-service","media-service","preference-service"]'
            else
              # Â∞ÜÈÄóÂè∑ÂàÜÈöîÁöÑÂ≠óÁ¨¶‰∏≤ËΩ¨Êç¢‰∏∫ JSON Êï∞ÁªÑ
              SERVICES=$(echo '${{ github.event.inputs.services }}' | jq -R -s -c 'split(",") | map(select(length > 0) | gsub("^\\s+|\\s+$";""))')
            fi
          else
            # Push Ëß¶ÂèëÊó∂Ê£ÄÊµãÂèòÊõ¥ÁöÑÊúçÂä°
            CHANGED_SERVICES=()
            for service in user-service cafeteria-service review-service media-service preference-service; do
              if git diff --name-only HEAD~1 HEAD | grep -q "^$service/"; then
                CHANGED_SERVICES+=("\"$service\"")
              fi
            done

            if [ ${#CHANGED_SERVICES[@]} -eq 0 ]; then
              # Â¶ÇÊûúÊ≤°ÊúâÊúçÂä°ÂèòÊõ¥,ÊûÑÂª∫ÊâÄÊúâÊúçÂä°
              SERVICES='["user-service","cafeteria-service","review-service","media-service","preference-service"]'
            else
              SERVICES="[$(IFS=,; echo "${CHANGED_SERVICES[*]}")]"
            fi
          fi

          echo "services=$SERVICES" >> $GITHUB_OUTPUT
          echo "Services to build: $SERVICES"

      - name: Determine image tag
        id: set-tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            # ‰ΩøÁî®Áü≠ commit SHA ‰Ωú‰∏∫Ê†áÁ≠æ
            TAG="sha-${GITHUB_SHA::7}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Image tag: $TAG"

  # =========================================================================
  # Job 2: ÊûÑÂª∫Âπ∂Êé®ÈÄÅ Docker ÈïúÂÉè
  # =========================================================================
  build-and-push:
    name: Build & Push
    runs-on: ubuntu-latest
    needs: determine-services

    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.determine-services.outputs.services) }}

    permissions:
      contents: read
      id-token: write  # Áî®‰∫é OIDC ËÆ§ËØÅ

    steps:
      # =====================================================================
      # 1. Ê£ÄÂá∫‰ª£Á†Å
      # =====================================================================
      - name: Checkout code
        uses: actions/checkout@v4

      # =====================================================================
      # 2. È™åËØÅÂøÖÈúÄÁöÑ Secrets
      # =====================================================================
      - name: Validate required secrets
        run: |
          if [ -z "${{ secrets.AWS_ACCOUNT_ID }}" ]; then
            echo "‚ùå ÈîôËØØ: AWS_ACCOUNT_ID secret Êú™ÈÖçÁΩÆ"
            echo "ËØ∑Âú® GitHub Settings ‚Üí Secrets ‚Üí Actions ‰∏≠Ê∑ªÂä†:"
            echo "  Name: AWS_ACCOUNT_ID"
            echo "  Value: ‰Ω†ÁöÑ12‰ΩçAWSË¥¶Êà∑ID"
            echo ""
            echo "Ëé∑ÂèñË¥¶Êà∑IDÂëΩ‰ª§: aws sts get-caller-identity --query Account --output text"
            exit 1
          fi

          if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ] || [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            echo "‚ùå ÈîôËØØ: AWS ËÆøÈóÆÂá≠ËØÅÊú™ÈÖçÁΩÆ"
            echo "ËØ∑ÈÖçÁΩÆ: AWS_ACCESS_KEY_ID Âíå AWS_SECRET_ACCESS_KEY"
            exit 1
          fi

          echo "‚úÖ ÊâÄÊúâÂøÖÈúÄÁöÑ secrets Â∑≤ÈÖçÁΩÆ"
          echo "AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}"
          echo "ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"

      # =====================================================================
      # 3. ÈÖçÁΩÆ AWS Âá≠ËØÅ
      # =====================================================================
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # =====================================================================
      # 4. ÁôªÂΩïÂà∞ AWS ECR
      # =====================================================================
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # =====================================================================
      # 4.5. Á°Æ‰øù ECR ‰ªìÂ∫ìÂ≠òÂú®
      # =====================================================================
      - name: Ensure ECR repository exists
        run: |
          REPO_NAME="${{ matrix.service }}"

          # Ê£ÄÊü•‰ªìÂ∫ìÊòØÂê¶Â≠òÂú®
          if ! aws ecr describe-repositories --repository-names "$REPO_NAME" --region ${{ env.AWS_REGION }} 2>/dev/null; then
            echo "üì¶ ÂàõÂª∫ ECR ‰ªìÂ∫ì: $REPO_NAME"
            aws ecr create-repository \
              --repository-name "$REPO_NAME" \
              --region ${{ env.AWS_REGION }} \
              --image-scanning-configuration scanOnPush=true \
              --encryption-configuration encryptionType=AES256 \
              --tags Key=Project,Value=NUSHungry Key=Service,Value="$REPO_NAME" Key=Environment,Value=dev
            echo "‚úÖ ‰ªìÂ∫ìÂàõÂª∫ÊàêÂäü"
          else
            echo "‚úÖ ‰ªìÂ∫ìÂ∑≤Â≠òÂú®: $REPO_NAME"
          fi

      # =====================================================================
      # 5. ËÆæÁΩÆ Java ÁéØÂ¢É
      # =====================================================================
      - name: Setup Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      # =====================================================================
      # 6. ÊûÑÂª∫ JAR Êñá‰ª∂
      # =====================================================================
      - name: Build JAR for ${{ matrix.service }}
        working-directory: ${{ matrix.service }}
        run: |
          echo "Building ${{ matrix.service }}..."
          mvn clean package -DskipTests -B

      # =====================================================================
      # 7. ËÆæÁΩÆ Docker Buildx
      # =====================================================================
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # =====================================================================
      # 8. ÊèêÂèñÂÖÉÊï∞ÊçÆ
      # =====================================================================
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ matrix.service }}
          tags: |
            type=raw,value=${{ needs.determine-services.outputs.tag }}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-,format=short

      # =====================================================================
      # 9. ÊûÑÂª∫Âπ∂Êé®ÈÄÅ Docker ÈïúÂÉè
      # =====================================================================
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ needs.determine-services.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      # =====================================================================
      # 10. Êâ´ÊèèÈïúÂÉèÊºèÊ¥û (ÂèØÈÄâ)
      # =====================================================================
      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ matrix.service }}:${{ needs.determine-services.outputs.tag }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.service }}.sarif'
        continue-on-error: true

      # =====================================================================
      # 11. ËæìÂá∫ÈïúÂÉè‰ø°ÊÅØ
      # =====================================================================
      - name: Output image info
        run: |
          echo "## üê≥ Docker Image Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service**: ${{ matrix.service }}" >> $GITHUB_STEP_SUMMARY
          echo "**Registry**: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com" >> $GITHUB_STEP_SUMMARY
          echo "**Tags**:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "**Digest**: ${{ steps.build.outputs.digest }}" >> $GITHUB_STEP_SUMMARY

  # =========================================================================
  # Job 3: Êõ¥Êñ∞ Kubernetes ÈÉ®ÁΩ≤Ê∏ÖÂçï (ÂèØÈÄâ)
  # =========================================================================
  update-k8s-manifests:
    name: Update K8s Manifests
    runs-on: ubuntu-latest
    needs:
      - determine-services
      - build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # ‰ΩøÁî® PAT ‰ª•ÂÖÅËÆ∏Ëß¶ÂèëÂêéÁª≠Â∑•‰ΩúÊµÅ
          # Â¶ÇÊûúÊú™ÈÖçÁΩÆ PAT_TOKEN,ÂõûÈÄÄÂà∞ GITHUB_TOKEN (‰ΩÜ‰∏ç‰ºöËß¶ÂèëÂêéÁª≠Â∑•‰ΩúÊµÅ)
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Update deployment manifests
        run: |
          TAG="${{ needs.determine-services.outputs.tag }}"
          SERVICES="${{ needs.determine-services.outputs.services }}"

          echo "Updating manifests with tag: $TAG"

          # ÈÅçÂéÜÊâÄÊúâÊúçÂä°
          for service in $(echo $SERVICES | jq -r '.[]'); do
            manifest_file="k8s/services/${service}/deployment.yaml"

            if [ -f "$manifest_file" ]; then
              echo "Updating $manifest_file..."

              # ‰ΩøÁî® yq Êõ¥Êñ∞ÈïúÂÉèÊ†áÁ≠æ (Â¶ÇÊûúÂÆâË£Ö‰∫Ü yq)
              ECR_REGISTRY="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"
              if command -v yq &> /dev/null; then
                yq eval ".spec.template.spec.containers[0].image = \"${ECR_REGISTRY}/${service}:${TAG}\"" -i "$manifest_file"
              else
                # ‰ΩøÁî® sed ‰Ωú‰∏∫ÂêéÂ§áÊñπÊ°à
                sed -i "s|image: .*/${service}:.*|image: ${ECR_REGISTRY}/${service}:${TAG}|g" "$manifest_file"
              fi

              echo "‚úÖ Updated $service to $TAG"
            else
              echo "‚ö†Ô∏è Manifest not found: $manifest_file"
            fi
          done

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add k8s/
            git commit -m "chore: update image tags to ${{ needs.determine-services.outputs.tag }}"
            git push
          fi
        continue-on-error: true

  # =========================================================================
  # Job 4: ÊûÑÂª∫ÊÄªÁªì
  # =========================================================================
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs:
      - determine-services
      - build-and-push
    if: always()

    steps:
      - name: Generate build summary
        run: |
          echo "# üöÄ Build & Push Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Build Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Image Tag**: \`${{ needs.determine-services.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Services Built" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          echo '${{ needs.determine-services.outputs.services }}' | jq . >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Build Status" >> $GITHUB_STEP_SUMMARY
          echo "- **Result**: ${{ needs.build-and-push.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Images pushed to ECR: \`${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com\`" >> $GITHUB_STEP_SUMMARY
          echo "üì¶ Ready for deployment to Kubernetes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deploy Commands" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "# Configure kubectl" >> $GITHUB_STEP_SUMMARY
          echo "aws eks update-kubeconfig --name <cluster-name> --region ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Deploy services" >> $GITHUB_STEP_SUMMARY
          echo "kubectl apply -f k8s/services/" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Check overall status
        run: |
          if [ "${{ needs.build-and-push.result }}" != "success" ]; then
            echo "‚ùå Build and push failed!"
            exit 1
          fi
          echo "‚úÖ All images built and pushed successfully!"

  # =========================================================================
  # Job 5: Ëß¶ÂèëÈÉ®ÁΩ≤
  # =========================================================================
  trigger-deployment:
    name: Trigger Deployment
    runs-on: ubuntu-latest
    needs:
      - determine-services
      - build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Trigger deployment workflow
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: deploy
          client-payload: |
            {
              "environment": "dev",
              "services": ${{ needs.determine-services.outputs.services }},
              "tag": "${{ needs.determine-services.outputs.tag }}",
              "commit_sha": "${{ github.sha }}",
              "ref": "${{ github.ref }}"
            }
