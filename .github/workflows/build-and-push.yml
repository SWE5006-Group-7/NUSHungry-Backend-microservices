# ============================================================================
# æ„å»ºå¹¶æ¨é€ Docker é•œåƒå·¥ä½œæµ
# ============================================================================
# ç”¨é€”: æ„å»º Docker é•œåƒå¹¶æ¨é€åˆ° AWS ECR
# è§¦å‘: Push åˆ° main åˆ†æ”¯ (ä¸” CI é€šè¿‡å) æˆ–æ‰‹åŠ¨è§¦å‘
# ============================================================================

name: Build and Push Docker Images

on:
  # Push åˆ° main åˆ†æ”¯æ—¶è‡ªåŠ¨è§¦å‘
  push:
    branches:
      - main
    paths:
      - '*-service/**'
      - '.github/workflows/build-and-push.yml'

  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      services:
        description: 'Services to build (comma-separated, or "all")'
        required: true
        default: 'all'
        type: string
      tag:
        description: 'Image tag (e.g., v1.0.0, latest)'
        required: true
        default: 'latest'
        type: string

env:
  AWS_REGION: ap-southeast-1
  # æ³¨æ„: AWS_ACCOUNT_ID å¿…é¡»åœ¨ GitHub Secrets ä¸­é…ç½®
  # è·å–æ–¹å¼: aws sts get-caller-identity --query Account --output text
  JAVA_VERSION: '17'

jobs:
  # =========================================================================
  # Job 1: ç¡®å®šéœ€è¦æ„å»ºçš„æœåŠ¡
  # =========================================================================
  determine-services:
    name: Determine Services to Build
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.set-services.outputs.services }}
      tag: ${{ steps.set-tag.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # è·å–ä¸Šä¸€æ¬¡æäº¤,ç”¨äºæ£€æµ‹å˜æ›´

      - name: Determine services to build
        id: set-services
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # æ‰‹åŠ¨è§¦å‘æ—¶ä½¿ç”¨è¾“å…¥çš„æœåŠ¡åˆ—è¡¨
            if [ "${{ github.event.inputs.services }}" == "all" ]; then
              SERVICES='["user-service","cafeteria-service","review-service","media-service","preference-service"]'
            else
              # å°†é€—å·åˆ†éš”çš„å­—ç¬¦ä¸²è½¬æ¢ä¸º JSON æ•°ç»„
              SERVICES=$(echo '${{ github.event.inputs.services }}' | jq -R -s -c 'split(",") | map(select(length > 0) | gsub("^\\s+|\\s+$";""))')
            fi
          else
            # Push è§¦å‘æ—¶æ£€æµ‹å˜æ›´çš„æœåŠ¡
            CHANGED_SERVICES=()
            for service in user-service cafeteria-service review-service media-service preference-service; do
              if git diff --name-only HEAD~1 HEAD | grep -q "^$service/"; then
                CHANGED_SERVICES+=("\"$service\"")
              fi
            done

            if [ ${#CHANGED_SERVICES[@]} -eq 0 ]; then
              # å¦‚æœæ²¡æœ‰æœåŠ¡å˜æ›´,æ„å»ºæ‰€æœ‰æœåŠ¡
              SERVICES='["user-service","cafeteria-service","review-service","media-service","preference-service"]'
            else
              SERVICES="[$(IFS=,; echo "${CHANGED_SERVICES[*]}")]"
            fi
          fi

          echo "services=$SERVICES" >> $GITHUB_OUTPUT
          echo "Services to build: $SERVICES"

      - name: Determine image tag
        id: set-tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            # ä½¿ç”¨çŸ­ commit SHA ä½œä¸ºæ ‡ç­¾
            TAG="sha-${GITHUB_SHA::7}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Image tag: $TAG"

  # =========================================================================
  # Job 2: æ„å»ºå¹¶æ¨é€ Docker é•œåƒ
  # =========================================================================
  build-and-push:
    name: Build & Push
    runs-on: ubuntu-latest
    needs: determine-services

    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.determine-services.outputs.services) }}

    permissions:
      contents: read
      id-token: write  # ç”¨äº OIDC è®¤è¯
      security-events: write  # ç”¨äºä¸Šä¼  Trivy/CodeQL æ‰«æç»“æœ

    steps:
      # =====================================================================
      # 1. æ£€å‡ºä»£ç 
      # =====================================================================
      - name: Checkout code
        uses: actions/checkout@v4

      # =====================================================================
      # 2. éªŒè¯å¿…éœ€çš„ Secrets
      # =====================================================================
      - name: Validate required secrets
        run: |
          if [ -z "${{ secrets.AWS_ACCOUNT_ID }}" ]; then
            echo "âŒ é”™è¯¯: AWS_ACCOUNT_ID secret æœªé…ç½®"
            echo "è¯·åœ¨ GitHub Settings â†’ Secrets â†’ Actions ä¸­æ·»åŠ :"
            echo "  Name: AWS_ACCOUNT_ID"
            echo "  Value: ä½ çš„12ä½AWSè´¦æˆ·ID"
            echo ""
            echo "è·å–è´¦æˆ·IDå‘½ä»¤: aws sts get-caller-identity --query Account --output text"
            exit 1
          fi

          if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ] || [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            echo "âŒ é”™è¯¯: AWS è®¿é—®å‡­è¯æœªé…ç½®"
            echo "è¯·é…ç½®: AWS_ACCESS_KEY_ID å’Œ AWS_SECRET_ACCESS_KEY"
            exit 1
          fi

          echo "âœ… æ‰€æœ‰å¿…éœ€çš„ secrets å·²é…ç½®"
          echo "AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}"
          echo "ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"

      # =====================================================================
      # 3. é…ç½® AWS å‡­è¯
      # =====================================================================
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # =====================================================================
      # 4. ç™»å½•åˆ° AWS ECR
      # =====================================================================
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # =====================================================================
      # 4.5. ç¡®ä¿ ECR ä»“åº“å­˜åœ¨
      # =====================================================================
      - name: Ensure ECR repository exists
        run: |
          REPO_NAME="${{ matrix.service }}"

          # æ£€æŸ¥ä»“åº“æ˜¯å¦å­˜åœ¨
          if ! aws ecr describe-repositories --repository-names "$REPO_NAME" --region ${{ env.AWS_REGION }} 2>/dev/null; then
            echo "ğŸ“¦ åˆ›å»º ECR ä»“åº“: $REPO_NAME"
            aws ecr create-repository \
              --repository-name "$REPO_NAME" \
              --region ${{ env.AWS_REGION }} \
              --image-scanning-configuration scanOnPush=true \
              --encryption-configuration encryptionType=AES256 \
              --tags Key=Project,Value=NUSHungry Key=Service,Value="$REPO_NAME" Key=Environment,Value=dev
            echo "âœ… ä»“åº“åˆ›å»ºæˆåŠŸ"
          else
            echo "âœ… ä»“åº“å·²å­˜åœ¨: $REPO_NAME"
          fi

      # =====================================================================
      # 5. è®¾ç½® Java ç¯å¢ƒ
      # =====================================================================
      - name: Setup Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      # =====================================================================
      # 6. æ„å»º JAR æ–‡ä»¶
      # =====================================================================
      - name: Build JAR for ${{ matrix.service }}
        working-directory: ${{ matrix.service }}
        run: |
          echo "Building ${{ matrix.service }}..."
          mvn clean package -DskipTests -B -s ${{ github.workspace }}/.mvn/settings.xml

      # =====================================================================
      # 7. è®¾ç½® Docker Buildx
      # =====================================================================
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # =====================================================================
      # 8. æå–å…ƒæ•°æ®
      # =====================================================================
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ matrix.service }}
          tags: |
            type=raw,value=${{ needs.determine-services.outputs.tag }}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-,format=short

      # =====================================================================
      # 9. æ„å»ºå¹¶æ¨é€ Docker é•œåƒ
      # =====================================================================
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ needs.determine-services.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      # =====================================================================
      # 10. æ‰«æé•œåƒæ¼æ´ (å¯é€‰)
      # =====================================================================
      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ matrix.service }}:${{ needs.determine-services.outputs.tag }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.service }}.sarif'
        continue-on-error: true

      # =====================================================================
      # 11. è¾“å‡ºé•œåƒä¿¡æ¯
      # =====================================================================
      - name: Output image info
        run: |
          echo "## ğŸ³ Docker Image Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service**: ${{ matrix.service }}" >> $GITHUB_STEP_SUMMARY
          echo "**Registry**: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com" >> $GITHUB_STEP_SUMMARY
          echo "**Tags**:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "**Digest**: ${{ steps.build.outputs.digest }}" >> $GITHUB_STEP_SUMMARY

  # =========================================================================
  # Job 3: æ›´æ–° Kubernetes éƒ¨ç½²æ¸…å• (å¯é€‰)
  # =========================================================================
  update-k8s-manifests:
    name: Update K8s Manifests
    runs-on: ubuntu-latest
    needs:
      - determine-services
      - build-and-push
    # ä¿®å¤: æ‰‹åŠ¨è§¦å‘æˆ– push åˆ° main æ—¶éƒ½æ‰§è¡Œ
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # ä½¿ç”¨ PAT ä»¥å…è®¸è§¦å‘åç»­å·¥ä½œæµ
          # å¦‚æœæœªé…ç½® PAT_TOKEN,å›é€€åˆ° GITHUB_TOKEN (ä½†ä¸ä¼šè§¦å‘åç»­å·¥ä½œæµ)
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Update deployment manifests
        run: |
          TAG="${{ needs.determine-services.outputs.tag }}"
          SERVICES="${{ needs.determine-services.outputs.services }}"

          echo "Updating manifests with tag: $TAG"

          # éå†æ‰€æœ‰æœåŠ¡
          for service in $(echo $SERVICES | jq -r '.[]'); do
            manifest_file="k8s/services/${service}/deployment.yaml"

            if [ -f "$manifest_file" ]; then
              echo "Updating $manifest_file..."

              # ä½¿ç”¨ yq æ›´æ–°é•œåƒæ ‡ç­¾ (å¦‚æœå®‰è£…äº† yq)
              ECR_REGISTRY="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"
              if command -v yq &> /dev/null; then
                yq eval ".spec.template.spec.containers[0].image = \"${ECR_REGISTRY}/${service}:${TAG}\"" -i "$manifest_file"
              else
                # ä½¿ç”¨ sed ä½œä¸ºåå¤‡æ–¹æ¡ˆ
                sed -i "s|image: .*/${service}:.*|image: ${ECR_REGISTRY}/${service}:${TAG}|g" "$manifest_file"
              fi

              echo "âœ… Updated $service to $TAG"
            else
              echo "âš ï¸ Manifest not found: $manifest_file"
            fi
          done

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add k8s/
            git commit -m "chore: update image tags to ${{ needs.determine-services.outputs.tag }}"
            git push
          fi
        continue-on-error: true

  # =========================================================================
  # Job 4: æ„å»ºæ€»ç»“
  # =========================================================================
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs:
      - determine-services
      - build-and-push
    if: always()

    steps:
      - name: Generate build summary
        run: |
          echo "# ğŸš€ Build & Push Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Build Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Image Tag**: \`${{ needs.determine-services.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Services Built" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          echo '${{ needs.determine-services.outputs.services }}' | jq . >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Build Status" >> $GITHUB_STEP_SUMMARY
          echo "- **Result**: ${{ needs.build-and-push.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Images pushed to ECR: \`${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com\`" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ“¦ Ready for deployment to Kubernetes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deploy Commands" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "# Configure kubectl" >> $GITHUB_STEP_SUMMARY
          echo "aws eks update-kubeconfig --name <cluster-name> --region ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Deploy services" >> $GITHUB_STEP_SUMMARY
          echo "kubectl apply -f k8s/services/" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Check overall status
        run: |
          if [ "${{ needs.build-and-push.result }}" != "success" ]; then
            echo "âŒ Build and push failed!"
            exit 1
          fi
          echo "âœ… All images built and pushed successfully!"

  # =========================================================================
  # Job 5: è§¦å‘éƒ¨ç½²
  # =========================================================================
  trigger-deployment:
    name: Trigger Deployment
    runs-on: ubuntu-latest
    needs:
      - determine-services
      - build-and-push
    # ä¿®å¤: æ‰‹åŠ¨è§¦å‘æˆ– push åˆ° main æ—¶éƒ½æ‰§è¡Œ
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch')

    steps:
      - name: Trigger deployment workflow
        uses: peter-evans/repository-dispatch@v2
        with:
          # ä½¿ç”¨ PAT_TOKEN ä»¥å…è®¸è§¦å‘å…¶ä»–å·¥ä½œæµ
          # å¦‚æœæœªé…ç½®ï¼Œå°†è·³è¿‡æ­¤æ­¥éª¤
          token: ${{ secrets.PAT_TOKEN }}
          event-type: deploy
          client-payload: |
            {
              "environment": "dev",
              "services": ${{ needs.determine-services.outputs.services }},
              "tag": "${{ needs.determine-services.outputs.tag }}",
              "commit_sha": "${{ github.sha }}",
              "ref": "${{ github.ref }}"
            }
        continue-on-error: true
