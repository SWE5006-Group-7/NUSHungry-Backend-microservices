name: CI/CD Pipeline to compile, test and build app.

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  REGISTRY: ${{ secrets.REGISTRY }}
  IMAGE_NAME: nushungry/monolith-backend
  SHA: ${{ github.event.pull_request.head.sha || github.event.after }}

jobs:
  run-tests:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-docker-action@v4
      - uses: actions/setup-java@v5
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Prepare test db
        run: docker run -d --name nushungry-mysql -e MYSQL_ROOT_PASSWORD=${{ secrets.SPRING_DATASOURCE_PASSWORD }} -e MYSQL_DATABASE=nushungry_db -p 3306:3306 mysql:8.0

      - name: Run unit and integration tests
        env:
          SPRING_DATASOURCE_URL: ${{ secrets.SPRING_DATASOURCE_URL }}
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}
        run: mvn test jacoco:report -DnvdApiKey=${{ secrets.NVD_API_KEY }}

      - name: Teardown
        run: docker rm -f nushungry-mysql

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            target/surefire-reports/
            target/site/jacoco/
          retention-days: 7
  lint-and-sast:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v5
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven
      - name: Static code analysis
        run: mvn compile spotbugs:check site -DnvdApiKey=${{ secrets.NVD_API_KEY }}

      - name: Upload static code analysis and linter results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-and-SAST-results
          path: target/site/*.html

      - name: Dependency scan
        run: mvn dependency-check:check -DnvdApiKey=${{ secrets.NVD_API_KEY }} -Dossindex.username=chowjss@gmail.com -Dossindex.password=y${{ secrets.OSS_INDEX_TOKEN }} -DfailBuildOnCVSS=11 -Dformats=HTML

      - name: Upload dependency scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: owasp-dependency-scan-results
          path: target/dependency-check-report.html
  docker-publish:
    needs: ["run-tests", "lint-and-sast"]
    runs-on: ubuntu-latest
    environment: dev
    if: github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-docker-action@v4
      - uses: actions/setup-java@v5
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2.5.0
        with:
          driver-opts: image=moby/buildkit:v0.10.6

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4.4.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          labels: |
            org.opencontainers.image.title=NUS Hungry Backend
            org.opencontainers.image.description=Backend for NUS Hungry application
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ env.SHA }}
          tags: |
            type=sha,prefix=,suffix=,format=short
            type=raw,value=latest

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5.0.0
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Log into registry
        run: aws ecr get-login-password --region ap-southeast-1 | docker login --username AWS --password-stdin ${{ env.REGISTRY }}

      - name: Package
        run: mvn package -DskipTests

      - name: Build and push Docker image
        uses: docker/build-push-action@v4.0.0
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
