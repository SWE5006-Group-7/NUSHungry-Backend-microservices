name: CI Pipeline to build and test app
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-docker-action@v4
    - uses: actions/setup-java@v5
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Prepare test db
      run: docker run -d --name nushungry-mysql -e MYSQL_ROOT_PASSWORD=your_password -e MYSQL_DATABASE=nushungry_db -p 3306:3306 mysql:8.0
    - name: Test and build application
      run: mvn test
    - name: Teardown
      run: docker rm -f nushungry-mysql
